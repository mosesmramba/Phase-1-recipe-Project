<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>

    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <!--header-->
      <div id="header">
         <h1>FOOD RECIPES</h1>
      </div>
      <div>
        <form id="createForm">
          <input type="text" id="Name" placeholder="ENTER FOOD NAME">
          <input type="text" id="Description" placeholder="ENTER FOOD DESCRIPTION">
          <input type="text" id="Ingredients" placeholder="ENTER INGREDIENTS LIST">
          <input type="text" id="Method" placeholder="ENTER MAKING METHOD">
          <input type="text" id="Image_url" placeholder="ENTER IMAGE URL">
          <button type="submit">CREATE</button>
        </form>

        <div id="updateRec">
       <!---updateform-->
       </div>
    </div>
    <!--Specific food and its recipe-->
    <div id="display">
      <div id="all-recipes">
        <h1 id="tag">LIST OF FOODS</h1>
      </div>
      <div id="one_recipe">
        CLICK  A DESIRED FOOD TO DIPLAY ITS RECIPE HERE
        </div>
      </div>
    <script src="index.js"></script>
  </body>
</html>
